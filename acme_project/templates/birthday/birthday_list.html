<!-- templates/birthday/birthday_list.html -->
{% extends "base.html" %}

{% block content %}
  {% for birthday in birthdays %}
    <div class="card col-4">
      <div class="card-header">
        <h5>{{ birthday.first_name }} {{ birthday.last_name }} - {{ birthday.birthday }}</h5>
      </div>
      <!-- Ссылку тоже обернём в div; адрес ссылки
        указываем через namespace:name -->
      <div>
        <a href="{% url 'birthday:edit' birthday.id %}">Изменить запись</a>
        </div>
      <div>
        <a href="{% url 'birthday:delete' birthday.id %}">Удалить запись</a>
      </div>
      {% comment %} {% if not forloop.last %}
        <hr>
      {% endif %} {% endcomment %}
    </div>
  {% endfor %}
{% endblock %}
